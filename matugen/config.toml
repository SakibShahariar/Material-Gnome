[config]

[templates.kitty]
input_path = "~/.config/matugen/templates/kitty.conf"
output_path = "~/.config/kitty/colors.conf"

[templates.gtk3]
input_path = '~/.config/matugen/templates/gtk3-colors.css'
output_path = '~/.themes/Material-Gnome/gtk-3.0/colors.css'

[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk4-colors.css'
output_path = '~/.themes/Material-Gnome/gtk-4.0/colors.css'

[templates.gtk3_theme]
input_path = '~/.config/matugen/templates/gtk3-colors.css'
output_path = '~/.config/gtk-3.0/colors.css'

[templates.gtk3_css]
input_path = '~/.config/matugen/templates/gtk3.css'
output_path = '~/.config/gtk-3.0/gtk.css'

[templates.gtk4_theme]
input_path = '~/.config/matugen/templates/gtk4-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.micro]
input_path = '~/.config/matugen/templates/micro-colors.micro'
output_path = '~/.config/micro/colorschemes/colors.micro'

[templates.qt5ct]
input_path = '~/.config/matugen/templates/qtct-colors.conf'
output_path = '~/.config/qt5ct/colors/colors.conf'

[templates.qt6ct]
input_path = '~/.config/matugen/templates/qtct-colors.conf'
output_path = '~/.config/qt6ct/colors/colors.conf'

[templates.mpv]
input_path = '~/.config/matugen/templates/mpv-uosc.conf'
output_path = '~/.config/mpv/script-opts/uosc.conf'

[templates.mpv-config]
input_path = '~/.config/matugen/templates/colors.json'
output_path = '~/.config/colors.json'

[templates.colors]
input_path = '~/.config/matugen/templates/mpv-config.conf'
output_path = '~/.config/mpv/mpv.conf'

[templates.gnome-shell]
input_path = '~/.config/matugen/templates/gnome-shell.css'
output_path = '~/.themes/Material-Gnome/gnome-shell/gnome-shell.css'

[templates.btop]
input_path = '~/.config/matugen/templates/btop.theme'
output_path = '~/.config/btop/themes/matugen.theme'

[templates.cava]
input_path = '~/.config/matugen/templates/cava-colors.ini'
output_path = '~/.config/cava/themes/cava'
post_hook = "pkill -USR1 cava"

[templates.yazi]
input_path = '~/.config/matugen/templates/yazi.toml'
output_path = '~/.config/yazi/theme.toml'

