# ğŸ±âœ¨ Kitty Terminal Configuration

# ======================
# ğŸŒˆ Theme & Appearance
# ======================
include colors.conf
# background_opacity        0.95
hide_window_decorations   no

# ======================
# ğŸ”¤ Font Settings
# ======================
font_family               JetBrainsMono Nerd Font Mono
bold_font                 auto
italic_font               auto
bold_italic_font          auto
font_size                 12.0
map ctrl+shift+backspace  change_font_size all 0

# ======================
# ğŸ–¼ Window Layout
# ======================
remember_window_size      yes
window_border_width       2pt
window_padding_width      5
window_margin_width       10
enabled_layouts           tall

# ======================
# ğŸ–± Mouse & Scrolling
# ======================
scrollback_lines          10000
wheel_scroll_multiplier   2.0
mouse_hide_wait           0.5
cursor_shape              beam
cursor_blink_interval     1
cursor_stop_blinking_after 3
cursor_trail              1
cursor_shape_unfocused    unchanged

# ======================
# âœ‚ Clipboard
# ======================
copy_on_select            yes
map ctrl+v                paste_from_clipboard
allow_remote_control      yes
clipboard_control         write-clipboard write-primary

# ======================
# ğŸ“‘ Tab Bar
# ======================
tab_bar_edge              top
tab_bar_margin_width      20
tab_bar_style             fade
tab_fade                  0
tab_bar_align             center
bell_on_tab               "ğŸ”” "
window_alert_on_bell yes

# Tab Title Templates
tab_title_template        "{fmt.bg.default}{fmt.fg._262828}î‚¶{fmt.fg.default}{fmt.bg._262828}{fmt.fg.color13} {title} {fmt.fg.default}{fmt.bg.default}{fmt.fg._262828}î‚´{fmt.fg.default}"
active_tab_title_template "{fmt.bg.default}{fmt.fg.color13}î‚¶{fmt.fg.default}{fmt.bg.color13}{fmt.fg._192425} {title} {fmt.fg.default}{fmt.bg.default}{fmt.fg.color13}î‚´{fmt.fg.default}"
active_tab_font_style     bold
inactive_tab_font_style   italic

# ======================
# âš™ï¸ Behavior
# ======================
enable_audio_bell         no
linux_display_server      x11
confirm_os_window_close   0
shell_integration         no-cursor
# Enhanced command completion notification
notify_on_cmd_finish invisible 10.0 command sh -c 'STATUS=$?; DURATION_SEC=$((${KITTY_CMD_DURATION_MS:-0}/1000)); notify-send -i "terminal" -t 5000 "âŒ¨ï¸ ${KITTY_COMMAND_ASCII}" "î• Completed\nï€Œ Status: ${STATUS}\nâ±ï¸ Duration: ${DURATION_SEC}s"'

# ======================
# âŒ¨ï¸ Key Bindings
# ======================

# Window Management
map ctrl+n                new_window
map ctrl+w                close_window
map ctrl+equal            change_font_size all +2.0
map ctrl+minus            change_font_size all -2.0
map ctrl+0                change_font_size all 0

# Tab Management
map ctrl+t                new_tab
map ctrl+alt+q            close_tab
map ctrl+right            next_tab
map ctrl+left             previous_tab
